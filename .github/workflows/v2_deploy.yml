name: Push-to-EC2

# Trigger deployment only on push to master branch
on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to EC2 on main branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_USER: ubuntu
          TARGET: /home/ubuntu/PrakarshKaBot
      - name: Copy files to EC2
      run: |
        scp -r -o StrictHostKeyChecking=no ../PrakarshKaBot ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/PrakarshKaBot
      - name: SSH into EC2 and set up environment
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          cd /home/ubuntu/PrakarshKaBot
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          sudo systemctl restart telegram_bot
        EOF
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
