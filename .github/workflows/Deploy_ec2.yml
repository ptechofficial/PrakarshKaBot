name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.EC2_SSH_KEY }}
        known_hosts: ${{ secrets.EC2_KNOWN_HOSTS }}

    - name: Copy files to EC2
      run: |
        scp -r -o StrictHostKeyChecking=no . ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/PrakarshKaBot

    - name: SSH into EC2 and set up environment
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          cd /home/ubuntu/PrakarshKaBot
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          sudo systemctl restart telegram_bot
        EOF
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
